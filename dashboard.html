<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tableau de bord – D2B1</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f7faff; }
    .container { max-width: 700px; margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bienvenue sur votre tableau de bord</h2>
    <p><strong>Nom :</strong> <span id="nomMembre">Chargement...</span></p>
    <p><strong>Votre position :</strong> <span id="position">...</span></p>
    <p><strong>Personnes avant vous :</strong> <span id="avantVous">...</span></p>
    <p><strong>Date estimée de paiement :</strong> <span id="dateEstimee">...</span></p>

    <h3>Historique des paiements</h3>
    <table>
      <thead>
        <tr><th>Date</th><th>Bénéficiaire</th><th>Montant</th></tr>
      </thead>
      <tbody id="tablePaiements">
        <tr><td colspan="3">Chargement...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Ceci est une version simulée – à connecter à un Google Sheet plus tard
    const nom = "Jean Frantz";
    const position = 7;
    const totalMembres = 20;
    const joursAvant = position - 1;
    const dateEstimee = new Date(Date.now() + (joursAvant * 86400000)).toLocaleDateString();

    document.getElementById('nomMembre').innerText = nom;
    document.getElementById('position').innerText = position;
    document.getElementById('avantVous').innerText = joursAvant;
    document.getElementById('dateEstimee').innerText = dateEstimee;

    const paiements = [
      ["2025-07-23", "Mireille", "$190"],
      ["2025-07-22", "Joseph", "$170"],
      ["2025-07-21", "Sandra", "$150"]
    ];

    const tbody = document.getElementById('tablePaiements');
    tbody.innerHTML = "";
    paiements.forEach(p => {
      const row = `<tr><td>${p[0]}</td><td>${p[1]}</td><td>${p[2]}</td></tr>`;
      tbody.innerHTML += row;
    });
  </script>
</body>
</html>
