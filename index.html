<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil – Projet R2C1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #555;
            max-width: 600px;
        }

        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .small-text {
            margin-top: 15px;
            font-size: 0.9em;
            color: #888;
        }

        a.button-link {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>COOPÉRATIVE R2C1</h1>
        <p>Participez à un système rotatif éthique et solidaire. Contribuez, tournez, recevez, et construisons ensemble nos mini-business à tour de rôle !</p>
    </header>

    <div class="form-container">
        <form id="inscription-form" method="POST"
              action="https://script.google.com/macros/s/AKfycbxnQyfsUHhCPBk47rbNQrieOPA6xRXFTcTnFYAE4FYt70pKyOXhw_t84J4I0EEjxdoLpg/exec">

            <label for="nom">Nom :</label>
            <input type="text" name="Nom" id="nom" required>

            <label for="email">Email :</label>
            <input type="email" name="Email" id="email" required>

            <label for="telephone">Téléphone :</label>
            <input type="tel" name="Téléphone" id="telephone" required>

            <div class="button-group">
                <button type="submit">S’inscrire</button>

                <!-- Connexion avec retour automatique -->
                <a href="login.html" onclick="localStorage.setItem('lastPage', window.location.href)" class="button-link">
                    <button type="button">Se connecter</button>
                </a>
            </div>
        </form>

        <p class="small-text">* Vos données sont protégées. Aucune revente, aucun spam.</p>
    </div>
</body>
</html>
