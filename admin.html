<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Gestion des paiements</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 2rem; }
    .box { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    table { width: 100%; margin-top: 1rem; border-collapse: collapse; }
    th, td { padding: 0.6rem; border: 1px solid #ccc; text-align: center; }
    button { padding: 0.7rem 1rem; background: #3399ff; color: white; border: none; border-radius: 8px; margin-top: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Interface Admin – Paiement du Jour</h2>
    <p><strong>Total Membres :</strong> <span id="total">...</span></p>
    <p><strong>Collecte :</strong> <span id="collecte">...</span></p>
    <p><strong>Part Système (1/3) :</strong> <span id="partSysteme">...</span></p>
    <p><strong>Paiement à faire :</strong> <span id="paiement">...</span></p>
    <p><strong>Membre à payer :</strong> <span id="membreJour">...</span></p>

    <button onclick="lancerPaiement()">Lancer la rotation du jour</button>
  </div>

  <script>
    let membres = ["Mireille", "Joseph", "Sandra", "Jean", "Marie", "Ronald"];
    let tour = 0;

    function lancerPaiement() {
      const total = membres.length;
      const collecte = total * 10;
      const partSysteme = (collecte / 3).toFixed(2);
      const paiement = collecte - partSysteme;
      const membre = membres[tour % total];

      document.getElementById("total").innerText = total;
      document.getElementById("collecte").innerText = "$" + collecte;
      document.getElementById("partSysteme").innerText = "$" + partSysteme;
      document.getElementById("paiement").innerText = "$" + paiement;
      document.getElementById("membreJour").innerText = membre;

      tour++;
    }

    lancerPaiement(); // Auto-exécuter au chargement
  </script>
</body>
</html>
