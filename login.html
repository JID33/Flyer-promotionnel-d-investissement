<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
    }
    button {
      background-color: #1e88e5;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Connexion</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
    <p id="message" style="color:red;"></p>
  </form>

  <script>
    // Stocker la page précédente si elle existe
    if (document.referrer && !localStorage.getItem("lastPage")) {
      localStorage.setItem("lastPage", document.referrer);
    }

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwsyawODzTpdmYRrLoln2OWtnCiti-ESqahzOiWTN1ZclXumdKmARmYMvc7tzNum5gAmA/exec';

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const email = formData.get("email");
      const password = formData.get("password");

      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const user = data.find(u => u.email === email && u.password === password);
          if (user) {
            // Redirection vers la page précédente
            const lastPage = localStorage.getItem("lastPage") || "index.html";
            localStorage.removeItem("lastPage");
            window.location.href = lastPage;
          } else {
            document.getElementById("message").textContent = "Identifiants incorrects.";
          }
        })
        .catch(err => {
          console.error("Erreur : ", err);
          document.getElementById("message").textContent = "Erreur lors de la connexion.";
        });
    });
  </script>

</body>
</html>
